<svg xmlns="http://www.w3.org/2000/svg" width="480" height="258" viewBox="0 0 480 258">
  <!-- Background -->
  <rect x="0" y="0" width="480" height="258" rx="16" fill="#0E0E0E"/>

  <!-- Month labels (approx. positions across 52 weeks) -->
  <g fill="#9A9A9A" font-size="12" font-family="Inter, system-ui, sans-serif">
    <text x="24"  y="36">Dec</text>
    <text x="56"  y="36">Jan</text>
    <text x="88"  y="36">Feb</text>
    <text x="120" y="36">Mar</text>
    <text x="152" y="36">Apr</text>
    <text x="184" y="36">May</text>
    <text x="216" y="36">Jun</text>
    <text x="248" y="36">Jul</text>
    <text x="280" y="36">Aug</text>
    <text x="312" y="36">Sep</text>
    <text x="344" y="36">Oct</text>
    <text x="376" y="36">Nov</text>
    <text x="408" y="36">Dec</text>
  </g>

  <!-- Heatmap -->
  <defs>
    <!-- One cell every 8px (6px cell + 2px gap) -->
    <pattern id="heatCell" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="7" height="7" rx="2" fill="#2A2A2A"/>
    </pattern>
  </defs>

  <!-- Full grid: 52 columns * 7 rows -->
  <rect x="24" y="52" width="416" height="56" fill="url(#heatCell)"/>

  <!-- Example "active" cells (clean + readable, not pixel-perfect) -->
  <g fill="#3CE37C">
    <!-- Early year cluster -->
    <rect x="56"  y="52" width="7" height="7" rx="2"/>
    <rect x="56"  y="60" width="7" height="7" rx="2"/>
    <rect x="64"  y="60" width="7" height="7" rx="2"/>
    <rect x="72"  y="68" width="7" height="7" rx="2"/>
    <rect x="80"  y="76" width="7" height="7" rx="2"/>
    <rect x="80"  y="84" width="7" height="7" rx="2"/>
    <rect x="88"  y="60" width="7" height="7" rx="2"/>
    <rect x="96"  y="52" width="7" height="7" rx="2"/>
    <rect x="96"  y="68" width="7" height="7" rx="2"/>
    <rect x="104" y="76" width="7" height="7" rx="2"/>
    <rect x="112" y="84" width="7" height="7" rx="2"/>

    <!-- Spring scattered -->
    <rect x="144" y="60" width="7" height="7" rx="2"/>
    <rect x="152" y="68" width="7" height="7" rx="2"/>
    <rect x="168" y="84" width="7" height="7" rx="2"/>
    <rect x="184" y="76" width="7" height="7" rx="2"/>
    <rect x="200" y="92" width="7" height="7" rx="2"/>

    <!-- Summer sparse -->
    <rect x="232" y="68" width="7" height="7" rx="2"/>
    <rect x="248" y="76" width="7" height="7" rx="2"/>
    <rect x="264" y="60" width="7" height="7" rx="2"/>
    <rect x="280" y="84" width="7" height="7" rx="2"/>

    <!-- Autumn cluster -->
    <rect x="344" y="52" width="7" height="7" rx="2"/>
    <rect x="352" y="52" width="7" height="7" rx="2"/>
    <rect x="360" y="60" width="7" height="7" rx="2"/>
    <rect x="368" y="68" width="7" height="7" rx="2"/>
    <rect x="360" y="76" width="7" height="7" rx="2"/>
    <rect x="352" y="84" width="7" height="7" rx="2"/>
    <rect x="376" y="60" width="7" height="7" rx="2"/>
    <rect x="384" y="68" width="7" height="7" rx="2"/>

    <!-- Year-end streak -->
    <rect x="408" y="52" width="7" height="7" rx="2"/>
    <rect x="416" y="52" width="7" height="7" rx="2"/>
    <rect x="424" y="52" width="7" height="7" rx="2"/>
  </g>
</svg>
