<svg xmlns="http://www.w3.org/2000/svg" width="480" height="258" viewBox="0 0 480 258">
  <defs>
    <clipPath id="clipCard">
      <rect x="0" y="0" width="480" height="258" rx="16"/>
    </clipPath>

    <!-- clip area for sparklines so nothing can bleed -->
    <clipPath id="clipSpark">
      <rect x="168" y="62" width="190" height="150" rx="8"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clipCard)">
    <!-- Background -->
    <rect x="0" y="0" width="480" height="258" rx="16" fill="#0E0E0E"/>

    <!-- Header -->
    <text x="24" y="36"
          fill="#FFFFFF"
          font-size="18"
          font-weight="600"
          font-family="Inter, system-ui, sans-serif">Crypto</text>

    <!-- Top-right button (text only) -->
    <rect x="336" y="18" width="128" height="28" rx="10" fill="#151515" stroke="#232323"/>
    <text x="400" y="36"
          text-anchor="middle"
          fill="#9A9A9A"
          font-size="13"
          font-family="Inter, system-ui, sans-serif">Time: 24 hours</text>

    <!-- Row 1 -->
    <rect x="16" y="56" width="448" height="52" rx="12" fill="#0E0E0E"/>
    <text x="32" y="78" fill="#FFFFFF" font-size="14" font-weight="700"
          font-family="Inter, system-ui, sans-serif">BTC</text>
    <text x="32" y="96" fill="#6F6F6F" font-size="12"
          font-family="Inter, system-ui, sans-serif">BTC-USD</text>

    <g clip-path="url(#clipSpark)">
      <path d="M170 92
               C184 90, 194 84, 206 78
               C218 72, 228 70, 242 74
               C256 78, 262 86, 274 86
               C286 86, 292 82, 304 80
               C316 78, 330 80, 340 84
               C350 88, 360 90, 374 88"
            fill="none" stroke="#FF4D4D" stroke-width="2.5"
            stroke-linecap="round"/>
    </g>

    <text x="378" y="84" fill="#FFFFFF" font-size="14" font-weight="600"
          font-family="Inter, system-ui, sans-serif">$87,536.12</text>

    <!-- Row 2 (positive, green) -->
    <rect x="16" y="112" width="448" height="52" rx="12" fill="#0E0E0E"/>
    <text x="32" y="134" fill="#FFFFFF" font-size="14" font-weight="700"
          font-family="Inter, system-ui, sans-serif">ETH</text>
    <text x="32" y="152" fill="#6F6F6F" font-size="12"
          font-family="Inter, system-ui, sans-serif">ETH-USD</text>

    <g clip-path="url(#clipSpark)">
      <path d="M170 150
               C184 148, 196 144, 206 138
               C216 132, 228 128, 242 132
               C256 136, 264 144, 276 142
               C288 140, 296 134, 308 132
               C320 130, 332 134, 344 138
               C356 142, 366 144, 374 140"
            fill="none" stroke="#3CE37C" stroke-width="2.5"
            stroke-linecap="round"/>
    </g>

    <text x="378" y="140" fill="#FFFFFF" font-size="14" font-weight="600"
          font-family="Inter, system-ui, sans-serif">$2,933.42</text>

    <!-- Row 3 -->
    <rect x="16" y="168" width="448" height="52" rx="12" fill="#0E0E0E"/>
    <text x="32" y="190" fill="#FFFFFF" font-size="14" font-weight="700"
          font-family="Inter, system-ui, sans-serif">SOL</text>
    <text x="32" y="208" fill="#6F6F6F" font-size="12"
          font-family="Inter, system-ui, sans-serif">SOL-USD</text>

    <g clip-path="url(#clipSpark)">
      <path d="M170 204
               C182 198, 194 198, 206 192
               C218 186, 228 176, 242 176
               C256 176, 262 186, 276 190
               C290 194, 300 192, 312 196
               C324 200, 336 206, 350 206
               C364 206, 370 204, 374 202"
            fill="none" stroke="#FF4D4D" stroke-width="2.5"
            stroke-linecap="round"/>
    </g>

    <text x="378" y="196" fill="#FFFFFF" font-size="14" font-weight="600"
          font-family="Inter, system-ui, sans-serif">$123.28</text>

    <!-- Subtle border -->
    <rect x="0.75" y="0.75" width="478.5" height="256.5"
          rx="16" fill="none" stroke="#1A1A1A"/>
  </g>
</svg>
