<svg xmlns="http://www.w3.org/2000/svg" width="480" height="258" viewBox="0 0 480 258">
  <!-- Background -->
  <rect width="480" height="258" rx="16" fill="#0E0E0E"/>

  <!-- Header -->
  <text x="24" y="36"
        fill="#FFFFFF"
        font-size="18"
        font-weight="600"
        font-family="Inter, system-ui, sans-serif">
    Weather
  </text>

  <!-- Current weather -->
  <rect x="32" y="64" width="80" height="80" rx="14" fill="#0B1F33"/>

  <!-- Icon placeholder -->
  <circle cx="72" cy="90" r="14"
          fill="none" stroke="#4DA3FF" stroke-width="2"/>

  <!-- Current temperature -->
  <text x="68" y="128"
        text-anchor="middle"
        fill="#4DA3FF"
        font-size="16"
        font-weight="600"
        font-family="Inter, system-ui, sans-serif">
    −0.7°C
  </text>

  <!-- Hourly grid -->
  <!-- Column width: 72px | Row height: 72px -->

  <g font-family="Inter, system-ui, sans-serif">

    <!-- Row 1 -->
    <!-- 15:00 -->
    <text x="152" y="76" fill="#9A9A9A" font-size="12">15:00</text>
    <rect x="152" y="84" width="32" height="32" rx="8" fill="#151515"/>
    <text x="168" y="134" text-anchor="middle" fill="#FFFFFF" font-size="14">−1°C</text>

    <!-- 16:00 -->
    <text x="224" y="76" fill="#9A9A9A" font-size="12">16:00</text>
    <rect x="224" y="84" width="32" height="32" rx="8" fill="#151515"/>
    <text x="240" y="134" text-anchor="middle" fill="#FFFFFF" font-size="14">0°C</text>

    <!-- 17:00 -->
    <text x="296" y="76" fill="#9A9A9A" font-size="12">17:00</text>
    <rect x="296" y="84" width="32" height="32" rx="8" fill="#151515"/>
    <text x="312" y="134" text-anchor="middle" fill="#FFFFFF" font-size="14">0°C</text>

    <!-- 18:00 -->
    <text x="368" y="76" fill="#9A9A9A" font-size="12">18:00</text>
    <rect x="368" y="84" width="32" height="32" rx="8" fill="#151515"/>
    <text x="384" y="134" text-anchor="middle" fill="#FFFFFF" font-size="14">0°C</text>

    <!-- Row 2 -->
    <!-- 19:00 -->
    <text x="152" y="160" fill="#9A9A9A" font-size="12">19:00</text>
    <rect x="152" y="168" width="32" height="32" rx="8" fill="#151515"/>
    <text x="18" y="214" text-anchor="middle" fill="#FFFFFF" font-size="14">1°C</text>

    <!-- 20:00 -->
    <text x="224" y="160" fill="#9A9A9A" font-size="12">20:00</text>
    <rect x="224" y="168" width="32" height="32" rx="8" fill="#151515"/>
    <text x="240" y="214" text-anchor="middle" fill="#FFFFFF" font-size="14">1°C</text>

    <!-- 21:00 -->
    <text x="296" y="160" fill="#9A9A9A" font-size="12">21:00</text>
    <rect x="296" y="168" width="32" height="32" rx="8" fill="#151515"/>
    <text x="312" y="214" text-anchor="middle" fill="#FFFFFF" font-size="14">1°C</text>

  </g>
</svg>
